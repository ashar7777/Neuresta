{% extends 'todo/base.html' %}
{% block content %}
<div class = "signup" style="margin-top: 100px">
<h1>SignUP!</h1>
<h2>{{ error }}</h2>
<div class="content-section insignup">
<form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="test" name = "username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Username is unique for everyone</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name = "password1" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password Confirm</label>
        <input type="password" name = "password2" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn-primary ">Submit</button>
</div>

</form>
</div>
{% endblock %}
